# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
dist: xenial
language: r
cache: packages
sudo: true
r: release

before_install:
  - sudo apt-get update -y
  - sudo apt-get install -y libudunits2-dev

git:
  depth: false

r_packages:
  - rsconnect

deploy:
  provider: script
  script: R -f deploy.R
